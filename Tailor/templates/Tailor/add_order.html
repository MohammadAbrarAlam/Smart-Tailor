{% extends "tailor/base.html" %}
{% block content %}

<div class="card shadow col-md-6">
    <div class="card-header bg-primary text-white">
        <h4>Add Order</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                Save Order
            </button>
        </form>
    </div>
</div>

{% endblock %}
