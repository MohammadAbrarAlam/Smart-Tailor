<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tailor Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styling -->
    <style>
        body {
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            overflow-y: auto;
            position: sticky;
            top: 0;
        }

        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #495057;
        }

        /* Content */
        .content-area {
            padding: 20px;
        }

        .navbar-brand {
            font-weight: bold;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                position: relative;
            }
        }
    </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">ğŸ§µ Tailor Management System</span>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">ğŸ“Š Dashboard</a>
            <a href="{% url 'customer_list' %}" class="{% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">ğŸ‘¥ Customers</a>
            <a href="{% url 'add_customer' %}" class="{% if request.resolver_match.url_name == 'add_customer' %}active{% endif %}">â• Add Customer</a>
            <a href="{% url 'add_measurement' %}" class="{% if request.resolver_match.url_name == 'add_measurement' %}active{% endif %}">ğŸ“ Add Measurement</a>
            <a href="{% url 'add_order' %}" class="{% if request.resolver_match.url_name == 'add_order' %}active{% endif %}">ğŸ§¾ Add Order</a>
            <hr class="text-white">
            <a href="{% url 'export_customers_excel' %}">â¬‡ Export Customers</a>
            <a href="{% url 'export_orders_excel' %}">â¬‡ Export Orders</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 content-area">

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            {% block content %}
            {% endblock %}

        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
